<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .piano {
            display: flex;
            position: relative;
            padding: 10px;
            background: #222;
            border-radius: 10px;
        }
        .key {
            width: 40px;
            height: 150px;
            background: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            margin: 0; /* Ensures keys are tightly packed */
        }
        .key.black {
            background: black;
            color: white;
            height: 100px;
            width: 30px;
            position: absolute;
            z-index: 2;
        }
        .key span {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        .key.pressed {
            background: gray !important;
        }
        .black-container {
            position: relative;
            width: 100%;
            height: 0;
        }
    </style>
</head>
<body>

    <div class="piano" id="piano"></div>

    <script src="script.js"></script>

</body>
</html>
